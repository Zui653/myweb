<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lộc Lá</title>

<style>

body{
margin:0;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
overflow:hidden;
background:url("nen.jpg") center/cover no-repeat;
font-family:Arial;
touch-action: manipulation;
}

h1{
color:gold;
font-size:60px;
text-shadow:0 0 10px gold,0 0 20px orange,0 0 40px yellow;
margin-bottom:20px;
}

#hongbao{
width:140px;
cursor:pointer;
}

.effect{
position:absolute;
width:50px;
pointer-events:none;
animation:firework 1.2s linear forwards;
}

@keyframes firework{
0%{
transform:translate(0,0) scale(0.5);
opacity:1;
}
100%{
transform:translate(var(--x),var(--y)) scale(1);
opacity:0;
}
}

</style>
</head>

<body>

<h1>Lộc Lá</h1>

<img id="hongbao" src="hongbao.png">

<script>

let images=[
"coin.png",
"vang.png",
"hongbao_nho.png"
]

let hongbao=document.getElementById("hongbao")

hongbao.onclick=function(){

for(let i=0;i<25;i++){

let img=document.createElement("img")

img.src=images[Math.floor(Math.random()*images.length)]

img.className="effect"

let x=(Math.random()-0.5)*600+"px"
let y=(Math.random()-0.5)*600+"px"

img.style.setProperty("--x",x)
img.style.setProperty("--y",y)

img.style.left=hongbao.offsetLeft+hongbao.offsetWidth/2+"px"
img.style.top=hongbao.offsetTop+hongbao.offsetHeight/2+"px"

document.body.appendChild(img)

setTimeout(()=>{
img.remove()
},1200)

}

}

</script>

</body>
</html>
