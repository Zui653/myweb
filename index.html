<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Lộc Lá</title>

<style>
body{
margin:0;
overflow:hidden;
background:url("nen.jpg") no-repeat center center/cover;
touch-action: manipulation;
}

#hongbao{
position:absolute;
left:50%;
top:50%;
transform:translate(-50%,-50%);
width:120px;
cursor:pointer;
}

.item{
position:absolute;
width:40px;
pointer-events:none;
animation:no 1s linear forwards;
}

@keyframes no{
0%{
transform:scale(0.2);
opacity:1;
}

100%{
transform:translate(var(--x),var(--y)) scale(1);
opacity:0;
}
}
</style>
</head>

<body>

<img src="hongbao.png" id="hongbao">

<script>

const images=[
"coin.png",
"vang.png",
"hongbao_nho.png"
]

const hongbao=document.getElementById("hongbao")

hongbao.onclick=function(){

for(let i=0;i<20;i++){

const img=document.createElement("img")

img.src=images[Math.floor(Math.random()*images.length)]

img.className="item"

let x=(Math.random()-0.5)*600
let y=(Math.random()-0.5)*600

img.style.setProperty("--x",x+"px")
img.style.setProperty("--y",y+"px")

img.style.left="50%"
img.style.top="50%"

document.body.appendChild(img)

setTimeout(()=>{img.remove()},1000)

}

}

</script>

</body>
</html>
